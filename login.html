	<body class="login">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			  <a class="navbar-brand navbar-image" href="#">

			</div>
			<div class="form-group">

			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<a id="login" type="submit" class="btn btn-primary" onclick="return checkLogin()" href="mainmenu.html">Log In</a>
			<div class="error incorrect-login">Sorry, the email or password you entered is incorrect.</div>
		</form>
